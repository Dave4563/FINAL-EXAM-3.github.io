<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>VID PLAYER</title>
  <link rel="stylesheet" href="index.css">

</head>

<body>
 <h2>https://www.w3schools.com/html/html5_video.asp</h2>
  <h3>Video</h3>
  <video width="320" height="240" controls>
    <source src="peace.mp4" type="video/mp4">
        <source src="peace.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <h3>Autoplay</h3>
  <video width="320" height="240" autoplay>
     <source src="peace.mp4" type="video/mp4">
    <source src="peace.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <h3>Autoplay and Muted</h3>
  <video width="320" height="240" autoplay muted>
   <source src="peace.mp4" type="video/mp4">
     <source src="peace.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <h2>https://www.w3schools.com/html/html_youtube.asp</h2>
  <iframe width="320" height="240"
src="https://www.youtube.com/embed/0b3OPo9wHuk">
</iframe>

  <iframe width="320" height="240"
src="https://www.youtube.com/embed/3LFhFh9PB5M?autoplay=1&mute=1">
</iframe>

  <iframe width="320" height="240"
src="https://www.youtube.com/embed/HF-Z_dRU6zA?playlist=HF-Z_dRU6zA&loop=1">
</iframe>

  <iframe width="320" height="240"
src="https://www.youtube.com/embed/O7aUJbkRYyU?controls=0">
</iframe>

  <script src="index.js"></script>
</body>

</html>
